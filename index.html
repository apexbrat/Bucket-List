<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bucket List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
    <body>
        <div class="container">
        <div id="myDIV" class="header">
            <h2>My Bucket List</h2>
            <input type="text" id="myInput" placeholder="Add things to do...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
        <ul id="myUL">
            <li>Travel to London</li>
            <li class="checked">Take my Guitar</li>
            <li>Meet Friends</li>
            <li>Visit Winter Wonderland, Hyde Park</li>
            <li>Attend Concert @ Royal Albert Hall</li>
            <li>Visit Madame Tussauds Museum</li>
            <li>Club Night Outs!!</li>
        </ul>
        <script src="script.js"></script>
        </div>
    </body>
</html>
